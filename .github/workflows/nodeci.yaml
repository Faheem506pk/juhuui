name: node-CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['10', '12', '14']
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.11.1
          run_install: |
            - recursive: true
      - run: pnpm test -r
